plugins {
    id 'java'
}

group 'All'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.13.2-R0.1-SNAPSHOT'
    compileOnly files('libs/UltraCustomizer.jar', 'libs/UltraCustomizerPlus_v2.0.0.jar', 'libs/EZApi.jar')
}

repositories {
    mavenCentral()
    jcenter()
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }
}